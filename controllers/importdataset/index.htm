<h3>Импорт датасета от РОСАТОМа</h3>
<div id="answer">
    <form data-request="onLoadXLSFile" data-request-validate data-request-files>
        <p>Загрузить <strong>xls</strong> файл для импорта датасета РОСАТОМА:</p>
        <div class="custom-file">
            <input type="file"
                   class="custom-file-input"
                   id="customFile"
                   name="file"
                   data-request="onLoadXLSFile"
                   data-request-files>
            <label class="custom-file-label" for="customFile">Выберите файл</label>
        </div>
    </form>
</div>
<h3>Импорт датасета с наставниками</h3>
<div id="answerMentors">
    <form data-request="onLoadXLSFileWithMentors" data-request-validate data-request-files>
        <p>Загрузить <strong>xls</strong> файл для импорта наставников:</p>
        <div class="custom-file">
            <input type="file"
                   class="custom-file-input"
                   id="customFile"
                   name="file"
                   data-request="onLoadXLSFileWithMentors"
                   data-request-files>
            <label class="custom-file-label" for="customFile">Выберите файл</label>
        </div>
    </form>
</div>
